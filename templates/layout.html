<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    " rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    <!--style.css -->
    <link rel="stylesheet" href="/static/style.css">

    <title>Song Recommendation</title>
</head>

<body>
    <div class="d-flex justify-content-center container">
        <h1 class="display-1"><a onclick="javascript:GoToHomePage()" href="javascript:void(0)">Song Recommendation
                :)</a></h1>
    </div>
    <div class="d-flex justify-content-center container">
        <h2 class="display-5">Made for CS50X - Thank you !</h2>
    </div>
    <div class="d-flex justify-content-center mt-2 container">
        <h6>Contact: <a href="https://github.com/nmtan2001">Github</a> <a
                href="facebook.com/tan.ngominh.73">Facebook</a>
        </h6>
    </div>
    <div class="mx-5 px-5 mt-4">
        <form action="/recommendation" method="post" class="px-5 mx-5">
            <div class="form-group">
                <label for="song-name" class="fs-5">Select song</label>
                <input type="text" name="song-name" id="song-name" list="song-list" class="form-control">
                <datalist id="song-list">
                    {%for i in range(size) :%}
                    <option value="{{names[i]}} by {{artists[i]}}"></option>
                    {% endfor%}
                </datalist>
            </div>

            <button style="margin-top:20px; " type="submit" class="btn btn-lg">Recommend</button>
        </form>
    </div>
    {%block result %} {%endblock %}

    <script>
        function GoToHomePage() {
            window.location = '/';
        }
    </script>
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
